prompt_mockdata: |
  Database: owner
    Collection: owner
      Field: owner_id [string]: The unique ID of each restaurant, used to identify the owner of the restaurant. -> `"e1e6b2..."`  
            restaurant_name [string]: The name of the restaurant. -> "Luffy" 
            city [string]: The province where the restaurant operates. -> "Bangkok"
                                            
  Database: sales
    Collection: menus
      Field: owner_id [string]: The unique ID of each restaurant, used to identify the owner of the restaurant. -> `"e1e6b2..."` 
            menu_id [string]: The unique ID of each menu item. -> 1
